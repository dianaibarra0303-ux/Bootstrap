<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <a class="navbar-brand" href="index2.html">Índice2</a>
    </nav>

    <div class="container">
        <!-- Primera Fila (Grid) -->
        <div class="row">
            <div class="col-md-2">El lado izquierdo</div>
            <div class="col-md-8">El lado central</div>
            <div class="col-md-2">El lado derecho</div>
        </div>

        <!-- Segunda Fila (Pie de Página) -->
        <div class="row">
            <div class="col-12">Pie de página</div>
        </div>

        <!-- Formulario Básico -->
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="ejemplo@dominio.com">
            </div>
            <div class="form-group">
                <label for="texto">Área de Texto</label>
                <textarea class="form-control" id="texto" name="texto" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
